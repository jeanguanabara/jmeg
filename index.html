<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <title>JMEG NOTEBOOKS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="hTop">
        <div class="hMsgBoasVindas">Olá, seja bem vindo(a)!</div>
        <div class="hMsgFoneAtendimento">
          Atendimento ao cliente loja online (xx) xxxxx-xxxx
          <img src="./assets/img/svg/whatsapp-ico.svg" alt="Whatsapp Imagem">
        </div>
        <div class="hAcompPed">
            <img src="./assets/img/svg/truck.svg" alt="Caminhão de Pedidos">
            Acompanhe seu pedido!          
        </div>
        <div class="hSocialMedia">
          <div><img src="./assets/img/svg/instagram-ico.svg" alt="Ícone do Instagram"></div>
          <div><img src="./assets/img/svg/facebook-ico.svg" alt="Ícone do Instagram"></div>
          <div><img src="./assets/img/svg/youtube-ico.svg" alt="Ícone do Instagram"></div>
        </div>
      </div>
      <div class="hMiddle">
        <div class="hLogo"><img src="./assets/img/svg/logo-ico.svg" alt="Logo do Site JMEG Notebooks"></div>
        <div class="hBusca">
          <input
            type="text"
            class="hTxtBusca"
            placeholder="o que procura hoje?"
          />
          <a href="#"><img src="./assets/img/svg/lupa-search-ico.svg" alt="buscar" class="hImgBusca" /></a>
        </div>
        <div class="hFav">
          <div class="hFavImg"></div>
          <div class="hTxtFav">Favoritos</div>
        </div>
        <div class="hMConta">
          <div class="hMContaImg"></div>
          <div class="hMContaTxt">Minha Conta</div>
        </div>
        <div class="hMCarrinho">
          <div class="hMCarrinhoImg"></div>
          <div class="hMCarrinhoTxt">Meu Carrinho</div>
        </div>
      </div>
      <div class="hDown">
        <div class="hDMenuAll">TODOS</div>
        <div class="hDMenuMarca">MARCA</div>
        <div class="hDMenuProcessador">PROCESSADOR</div>
        <div class="hDMenuRam">RAM</div>
        <div class="hDMenuTamMonitor">TAMANHO MONITOR</div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
